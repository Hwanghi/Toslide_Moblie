<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alert.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700' rel='stylesheet' type='text/css'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous" defer></script>

<body>
    <!--Modal parent's position must be relative-->
    <div class="position-relative" style="background-color:#F4F5F6;"> 
        <!-- Button trigger SH modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#shModal">
            모두 삭제
        </button>
        <p>
            텍스트 움직이면 안됨
        </p>
        <!-- SH modal -->
        <div class="modal fade" id="shModal" tabindex="-1" aria-labelledby="shModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header justify-content-center p-0 pt-3">
                        <img src="alert_img/trashcan.png" width="33%">
                    </div>
                    <div class="modal-body font-bold-16 p-0 pb-4 text-center">
                        사진을 모두 삭제하시겠습니까?
                    </div>
                    <div class="sh-footer modal-footer font-medium-16 d-flex p-0">
                        <button type="button" class="sh-btn-l col-6 p-0 py-3 m-0" data-bs-dismiss="modal">취소</button>
                        <button type="button" class="sh-btn-r col-6 warning p-0 py-3 m-0" data-bs-dismiss="modal">모두 삭제</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Button trigger SH modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#shModal2">
            개별 삭제
        </button>
        <p>
            텍스트 움직이면 안됨
        </p>
        <!-- SH modal -->
        <div class="modal fade" id="shModal2" tabindex="-1" aria-labelledby="shModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header justify-content-center p-0 pt-3">
                        <img src="alert_img/x.png" width="33%">
                    </div>
                    <div class="modal-body font-bold-16 p-0 pb-4 text-center">
                        해당 사진을 삭제하시겠습니까?
                    </div>
                    <div class="sh-footer modal-footer font-medium-16 d-flex p-0">
                        <button type="button" class="sh-btn-l col-6 p-0 py-3 m-0" data-bs-dismiss="modal">취소</button>
                        <button type="button" class="sh-btn-r col-6 warning p-0 py-3 m-0" data-bs-dismiss="modal">삭제</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- white space -->
        <p> hello </p>

        <p> toslide </p>
        <p> hello </p>
        <p> toslide </p>
        <p> hello </p>

    </div>
</body>
</html>
