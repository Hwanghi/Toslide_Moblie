<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alert.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700' rel='stylesheet' type='text/css'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous" defer></script>
    <script src="test.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- Button trigger MJ modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mjModal">
        MJ modal
    </button>
    
    <!-- MJ modal complete-->
    <div class="modal fade" id="mjModal" tabindex="-1" aria-labelledby="mjModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <h5 class="modal-title font-large-16 pt-3" id="mjModalLabel">사진을 삭제할까요?</h5>
                </div>
                <div class="modal-body font-medium-14 p-0 text-center">
                    삭제된 사진은 복구할 수 없습니다.
                </div>
                <div class="mj-footer modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-primary btn-lg" data-bs-dismiss="modal">확인</button>
                    <button type="button" class="btn btn-outline-primary btn-lg" data-bs-dismiss="modal">취소</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Button trigger SH modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#shModal">
        SH modal
    </button>
    <!-- SH modal -->
    <div class="modal fade" id="shModal" tabindex="-1" aria-labelledby="shModalLabel" aria-hidden="true">
        <div class="modal-dialog m-5">
            <div class="modal-content">
                <div class="modal-header justify-content-center p-0 pt-3">
                    <img src="alert_img/trashcan.png" width="33%">
                </div>
                <div class="modal-body font-medium-14 p-0 pb-4 text-center">
                    사진을 모두 삭제하시겠습니까?
                </div>
                <div class="sh-footer modal-footer d-flex p-0">
                    <button type="button" class="sh-btn-l col-6 font-large-16 p-0 py-3 m-0" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="sh-btn-r col-6 warning font-large-16 p-0 py-3 m-0" data-bs-dismiss="modal">모두 삭제</button>
                </div>
            </div>
        </div>
    </div>
  
</body>
</html>
